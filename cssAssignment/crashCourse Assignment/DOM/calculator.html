<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"> 
      <input type="number" placeholder="Number 1" id="num1" />
      <input type="number" placeholder="Number 2" id="num2"/>
    </div>

    <button id="addBtn">Add</button>
    <button id="subtractBtn">Subtraction</button>
    <button id="multiplyBtn">Multiplication</button>
    <button id="divideBtn">Division</button>

    <div id="result"></div>

    <script>
      const num1Input = document.getElementById("num1");
      const num2Input = document.getElementById("num2");
      const addBtn = document.getElementById("addBtn");
      const subtractBtn = document.getElementById("subtractBtn");
      const multiplyBtn = document.getElementById("multiplyBtn");
      const divideBtn = document.getElementById("divideBtn");
      const resultDiv = document.getElementById("result");

      addBtn.addEventListener("click", function() {
        const num1 = parseFloat(num1Input.value);
        const num2 = parseFloat(num2Input.value);
        const result = num1 + num2;
        resultDiv.textContent = "Result: " + result;
      });

      subtractBtn.addEventListener("click", function() {
        const num1 = parseFloat(num1Input.value);
        const num2 = parseFloat(num2Input.value);
        const result = num1 - num2;
        resultDiv.textContent = "Result: " + result;
      });

      multiplyBtn.addEventListener("click", function() {
        const num1 = parseFloat(num1Input.value);
        const num2 = parseFloat(num2Input.value);
        const result = num1 * num2;
        resultDiv.textContent = "Result: " + result;
      });

      divideBtn.addEventListener("click", function() {
        const num1 = parseFloat(num1Input.value);
        const num2 = parseFloat(num2Input.value);
        if (num2 === 0) {
          resultDiv.textContent = "Cannot divide by zero";
        } else {
          const result = num1 / num2;
          resultDiv.textContent = "Result: " + result;
        }
      });
    </script>
  </body>
</html>
