<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cont"></div>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop<reseton>
</body>

<script>
    let cont = document.querySelector("#cont")
    let i =0
    let fn = setInterval(start,1000)
    function start(){
            cont.innerHTML=""
            let h2 = document.createElement("h2");
            h2.innerHTML= i;
            i++
            cont.append(h2)
    }
    
    function stop(){
        clearInterval(fn)
    }
</script>
</html>
